<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="img/santa-claus.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.6.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="css/styles.css">

      <title>Christmas Website - DeepMEG</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">
               <span>Merry</span>
               <span>Christmas</span>
            </a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="" class="nav__link active-link">
                        <span>I</span> Home
                     </a>
                  </li>

                  <li class="nav__item">
                     <a href="" class="nav__link">
                        <span>II</span> Card
                     </a>
                  </li>

                  <li class="nav__item">
                     <a href="" class="nav__link">
                        <span>III</span> Contact Us
                     </a>
                  </li>
               </ul>

               <div class="nav__buttons">
                  <div class="nav__notification">
                     <img src="img/bell.png" alt="image" class="nav__bell">
                     <div class="nav__circle">5</div>
                  </div>

                  <a href="" class="button button__dark">Send a Card</a>
               </div>

               <!--Close button-->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <!--toggle button-->
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-apps-2-line"></i>
            </div>
         </nav>
      </header>
      
      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
               <img src="img/home-bg.png" alt="image" class="home__img">

               <div class="home__data">
                  <div>
                     <h1 class="home__title" id="title-data">
                        Last
                        <div class="home__number" id="number-data">03</div>
                        <div class="home__text" id="text-data">Days</div>
                        To Receive Christmas
                     </h1>

                     <h1 class="home__title" id="msg-christmas"></h1>
                  </div>

                  <p class="home__description">
                     These joyful cards are a great way to spread 
                     some Christmas cheer and cheer.
                  </p>

                  <a href="#" class="button">Send a Christmas Card</a>
               </div>

               <img src="img/bell.png" alt="image" class="home__bell">
               <img src="img/star.png" alt="image" class="home__star">

               <div class="home__blob"></div>
            </div>
         </section>
      </main>

      <!--=============== SNOW JS ===============-->
      

      <!--=============== MAIN JS ===============-->
      <script src="js/main.js"></script>
   </body>
</html>
